<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Site CSS -->
    <link rel="stylesheet" href="">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/dating-icon.png">

    <title>My Dating Website</title>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <a class="navbar-brand" href="#">My Dating Website</a>
</nav>

<main class="container border rounded">
    <h1>Profile</h1>
    <hr>

    <label for="email">Email</label>
    <input id="email" name="email" type="text">

    <label for="state">State</label>
    <input id="state" name="state" type="text">

    <p>Seeking</p>
    <input type="radio" name="seeking-gender" id="male" value="male">
    <label for="male">Male</label>

    <input type="radio" name="seeking-gender" id="female"  value="female">
    <label for="female">Female</label>

    <label for="bio">Biography</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
</main>

</body>
</html>
