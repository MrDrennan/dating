<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Site CSS -->
    <link rel="stylesheet" href="/328/dating/styles/site.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/328/dating/images/dating-icon.png">

    <title>My Dating Website</title>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <a class="navbar-brand" href="/328/dating">My Dating Website</a>
    <a class="navbar-brand" href="/328/dating/admin">Admin</a>
</nav>

<main class="container border rounded clearfix">
    <h1>Interests</h1>
    <hr>

    <form action="#" method="post">

        <p class="mb-2 check-label">In-door Interests</p>

        <div class="row ml-3 mb-3">

            <!-- Indoor interests -->
            <repeat group="{{ @indoorInterests }}" value="{{ @currInInterest }}">

                <div class="col-6 col-md-3 form-check">
                    <input id="{{ @currInInterest }}" name="indoor-interests[]" value="{{ @currInInterest }}"
                           type="checkbox" class="form-check-input"
                        <check if="{{ isset(@selectedIndoorInterests)
                                    && in_array(@currInInterest, @selectedIndoorInterests) }}">
                            checked
                        </check>
                    >
                    <label for="{{ @currInInterest }}" class="form-check-label">
                        {{ str_replace('-', ' ', @currInInterest) }}
                    </label>
                </div>

            </repeat>

        </div><!-- row -->

        <p class="mb-2 check-label">Out-door Interests</p>

        <div class="row ml-3">

            <!-- Outdoor interests -->
            <repeat group="{{ @outdoorInterests }}" value="{{ @currOutInterest }}">

                <div class="col-6 col-md-3 form-check">
                    <input id="{{ @currOutInterest }}" name="outdoor-interests[]" value="{{ @currOutInterest }}"
                           type="checkbox" class="form-check-input"
                        <check if="{{ isset(@selectedOutdoorInterests)
                                    && in_array(@currOutInterest, @selectedOutdoorInterests) }}">
                            checked
                        </check>
                    >
                    <label for="{{ @currOutInterest }}" class="form-check-label">
                        {{ str_replace('-', ' ', @currOutInterest) }}
                    </label>
                </div>

            </repeat>

        </div><!-- row -->

        <button class="btn btn-primary float-right" type="submit">Next ></button>
    </form>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
