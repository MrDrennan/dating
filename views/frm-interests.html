<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Site CSS -->
    <link rel="stylesheet" href="/328/dating/styles/form.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/328/dating/images/dating-icon.png">

    <title>My Dating Website</title>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <a class="navbar-brand" href="/328/dating">My Dating Website</a>
</nav>

<main class="container border rounded clearfix">
    <h1>Interests</h1>
    <hr>

    <form action="profile-summary" method="post">

        <p class="mb-2 check-label">In-door Interests</p>

        <div class="row ml-3 mb-3">

            <div class="col-6 col-md-3 form-check">
                <input id="tv" name="indoor-interests[]" value="tv" type="checkbox" class="form-check-input">
                <label for="tv" class="form-check-label">tv</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="movies" name="indoor-interests[]" value="movies" type="checkbox" class="form-check-input">
                <label for="movies" class="form-check-label">movies</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="cooking" name="indoor-interests[]" value="cooking" type="checkbox" class="form-check-input">
                <label for="cooking" class="form-check-label">cooking</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="board-games" name="indoor-interests[]" value="board-games" type="checkbox"
                       class="form-check-input">
                <label for="board-games" class="form-check-label">board games</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="puzzles" name="indoor-interests[]" value="puzzles" type="checkbox" class="form-check-input">
                <label for="puzzles" class="form-check-label">puzzles</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="reading" name="indoor-interests[]" value="reading" type="checkbox" class="form-check-input">
                <label for="reading" class="form-check-label">reading</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="playing-cards" name="indoor-interests[]" value="playing-cards" type="checkbox"
                       class="form-check-input">
                <label for="playing-cards" class="form-check-label">playing cards</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="video-games" name="indoor-interests[]" value="video-games" type="checkbox"
                       class="form-check-input">
                <label for="video-games" class="form-check-label">video games</label>
            </div>

        </div><!-- row -->

        <p class="mb-2 check-label">Out-door Interests</p>

        <div class="row ml-3">

            <div class="col-6 col-md-3 form-check">
                <input id="hiking" name="outdoor-interests[]" value="hiking" type="checkbox" class="form-check-input">
                <label for="hiking" class="form-check-label">hiking</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="biking" name="outdoor-interests[]" value="biking" type="checkbox" class="form-check-input">
                <label for="biking" class="form-check-label">biking</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="swimming" name="outdoor-interests[]" value="swimming" type="checkbox"
                       class="form-check-input">
                <label for="swimming" class="form-check-label">swimming</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="collecting" name="outdoor-interests[]" value="collecting" type="checkbox"
                       class="form-check-input">
                <label for="collecting" class="form-check-label">collecting</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="walking" name="outdoor-interests[]" value="walking" type="checkbox" class="form-check-input">
                <label for="walking" class="form-check-label">walking</label>
            </div>

            <div class="col-6 col-md-3 form-check">
                <input id="climbing" name="outdoor-interests[]" value="climbing" type="checkbox"
                       class="form-check-input">
                <label for="climbing" class="form-check-label">climbing</label>
            </div>

        </div><!-- row -->

        <button class="btn btn-primary float-right" type="submit">Next ></button>
    </form>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
