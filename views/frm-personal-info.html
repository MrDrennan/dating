<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/dating-icon.png">

    <title>Create Profile | My Dating Website</title>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <a class="navbar-brand" href="/328/dating">My Dating Website</a>
</nav>

<main class="container clearfix border rounded">

        <h1>Personal Information</h1>
        <hr>

        <div>
            <strong>Note:</strong> All information is protected by our <a href="#">privace policy</a>.
            Profile information can only be viewed by others with your permission.
        </div>

    <form action="" method="post">

        <label for="f-name">First Name</label>
        <input id="f-name" name="f-name" type="text">

        <label for="l-name">Last Name</label>
        <input id="l-name" name="l-name" type="text">

        <label for="age">Age</label>
        <input id="age" name="age" type="text">

        <p>Gender</p>
        <input id="male" type="radio" name="gender" value="male">
        <label for="male">Male</label>

        <input id="female" type="radio" name="gender" value="female">
        <label for="female">Female</label>

        <label for="phone"></label>
        <input id="phone" name="phone" type="text">

        <button type="submit">Next ></button>
    </form>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
